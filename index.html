<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB Cloaker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
        }

        .settings {
            background-color: #333;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 350px;
            text-align: center;
        }

        select, input, button {
            font-size: 1rem;
            padding: 10px;
            margin: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #FF3B3B;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #E03030;
        }

        label {
            font-size: 1.2rem;
        }

        #customLinkContainer {
            display: none;
        }

        #customLinkContainer input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="settings">
        <h2>AB Cloaker</h2>

        <label for="links">Choose Proxy Link:</label>
        <select id="links">
            <option value="1">Doge Unblocker Link 1</option>
            <option value="2">Doge Unblocker Link 2</option>
            <option value="3">Doge Unblocker Link 3</option>
            <option value="4">Doge Unblocker Link 4</option>
            <option value="5">Doge Unblocker Link 5</option>
            <option value="custom">Custom Link</option>
        </select>

        <div id="customLinkContainer">
            <label for="customLink">Custom Link URL:</label>
            <input type="text" id="customLink" placeholder="Enter URL">
        </div>

        <label for="cloak">Choose Cloak:</label>
        <select id="cloak">
            <option value="1">None</option>
            <option value="2">Google Drive</option>
            <option value="3">Google Docs</option>
            <option value="4">Google</option>
            <option value="5">Google Classroom</option>
        </select>

        <button onclick="openLink()">Open</button>
    </div>

    <script>
        const url1 = "https://nzd2l7xrhi.aksnapshots.com";
        const url2 = "https://4xfdkmb1p1.hitremixes.com";
        const url3 = "https://5qi72kh7zz.teachmetofish.net";
        const url4 = "https://3dzvcp46cb.wildsurf.net";
        const url5 = "https://kjc067fi5r.cloudranger.net";

        document.getElementById("links").addEventListener("change", function() {
            const customLinkContainer = document.getElementById("customLinkContainer");
            if (this.value === "custom") {
                customLinkContainer.style.display = "block";
            } else {
                customLinkContainer.style.display = "none";
            }
        });

        function openLink() {
            const link = document.getElementById("links").value;
            const cloak = document.getElementById("cloak").value;
            let selectedUrl = '';

            if (link === 'custom') {
                selectedUrl = document.getElementById("customLink").value;
                if (!selectedUrl) {
                    alert('Please enter a valid URL.');
                    return;
                }
            } else {
                switch (link) {
                    case '1': selectedUrl = url1; break;
                    case '2': selectedUrl = url2; break;
                    case '3': selectedUrl = url3; break;
                    case '4': selectedUrl = url4; break;
                    case '5': selectedUrl = url5; break;
                }
            }

            const cloakData = [
                { title: '', icon: '' },
                { title: 'My Drive - Google Drive', icon: 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png' },
                { title: 'Google Docs', icon: 'https://ssl.gstatic.com/docs/documents/images/kix-favicon-2023q4.ico' },
                { title: 'Google', icon: 'https://www.google.com/favicon.ico' },
                { title: 'Home', icon: 'https://www.gstatic.com/classroom/ic_product_classroom_144.png' },
            ];

            const selectedCloak = cloakData[cloak];

            const win = window.open();
            const iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = selectedUrl;
            win.document.body.appendChild(iframe);

            if (cloak !== '1') {
                win.document.title = selectedCloak.title;
                const link = win.document.createElement("link");
                link.rel = "icon";
                link.href = selectedCloak.icon;
                win.document.head.appendChild(link);
            }

            win.location.replace('https://www.google.com');
        }
    </script>
</body>
</html>
