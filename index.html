<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        select, button {
            font-size: 1rem;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #1a73e8;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0f5ed6;
        }
    </style>
</head>
<body>
    <div class="container">
                <div>
            <label for="link">Choose Link:</label>
            <select id="link">
                <option value="https://nzd2l7xrhi.aksnapshots.com">Doge Link 1</option>
                <option value="https://4xfdkmb1p1.hitremixes.com">Doge Link 2</option>
                <option value="https://5qi72kh7zz.teachmetofish.net">Doge Link 3</option>
                <option value="https://3dzvcp46cb.wildsurf.net">Doge Link 4</option>
                <option value="https://kjc067fi5r.cloudranger.net">Doge Link 5</option>
            </select>
        </div>
        <div>
            <label for="cloak">Choose Cloak:</label>
            <select id="cloak">
                <option value="none">None</option>
                <option value="drive">Google Drive</option>
                <option value="docs">Google Docs</option>
                <option value="google">Google</option>
                <option value="classroom">Google Classroom</option>
            </select>
        </div>
        <button onclick="openLink()">Open</button>
    </div>

    <script>
        function openLink() {
            const link = document.getElementById('link').value;
            const cloak = document.getElementById('cloak').value;

            const cloakData = {
                none: { title: '', icon: '' },
                drive: { title: 'My Drive - Google Drive', icon: 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png' },
                docs: { title: 'Google Docs', icon: 'https://ssl.gstatic.com/docs/documents/images/kix-favicon-2023q4.ico' },
                google: { title: 'Google', icon: 'https://www.google.com/favicon.ico' },
                classroom: { title: 'Google Classroom', icon: 'https://www.gstatic.com/classroom/ic_product_classroom_144.png' },
            };

            const win = window.open('about:blank');
            const iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = link;
            win.document.body.appendChild(iframe);

            if (cloak !== 'none') {
                win.document.title = cloakData[cloak].title;
                const linkElement = win.document.createElement("link");
                linkElement.rel = "icon";
                linkElement.href = cloakData[cloak].icon;
                win.document.head.appendChild(linkElement);
            }

            setTimeout(() => {
                window.location.replace("https://www.google.com");
            }, 2000);
        }
    </script>
</body>
</html>
